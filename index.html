<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- my css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 mx-auto">Weather Dashboard</span>
    </nav>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <aside>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <label for="citySearchInput">Search for a City:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-10">
                    <div class="input-group">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="City Name"
                        id="citySearchInput"
                      />
                      <div class="input-group-append">
                        <button
                          class="btn btn-primary"
                          type="button"
                          id="searchBtn"
                        >
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-10" id="savedCities"></div>
                </div>
              </div>
            </aside>
          </div>
          <div class="col-8">
            <section>
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id="selectedCity">Lehi</h5>
                      <h6 id="temp" class="card-subtitle mt-5 mb-2">
                        Temperature:
                      </h6>
                      <h6 id="humi" class="card-subtitle mt-3 mb-2">
                        Humidity:
                      </h6>
                      <h6 id="wind" class="card-subtitle mt-3 mb-2">
                        Wind Speed:
                      </h6>
                      <h6 id="uvin" class="card-subtitle mt-3 mb-2">
                        UV Index:
                      </h6>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <h5 class="mt-3">5-Day Forecast:</h5>
                </div>
              </div>
              <div id="5Day" class="row">
                <div class="col">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                          <h6 id="day1Date" class="card-title mb-4"></h6>
                          <p id="day1Icon" class="card-subtitle mb-4"></p>
                          <p id="day1Temp" class="card-subtitle mb-4">Temp: </p>
                          <p id="day1Humi" class="card-subtitle mb-4">Humidity: </p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                          <h6 id="day2Date" class="card-title mb-4"></h6>
                          <p id="day2Icon" class="card-subtitle mb-4"></p>
                          <p id="day2Temp" class="card-subtitle mb-4">Temp: </p>
                          <p id="day2Humi" class="card-subtitle mb-4">Humidity: </p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                          <h6 id="day3Date" class="card-title mb-4"></h6>
                          <p id="day3Icon" class="card-subtitle mb-4"></p>
                          <p id="day3Temp" class="card-subtitle mb-4">Temp: </p>
                          <p id="day3Humi" class="card-subtitle mb-4">Humidity: </p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                          <h6 id="day4Date" class="card-title mb-4"></h6>
                          <p id="day4Icon" class="card-subtitle mb-4"></p>
                          <p id="day4Temp" class="card-subtitle mb-4">Temp: </p>
                          <p id="day4Humi" class="card-subtitle mb-4">Humidity: </p>
                        </div>
                      </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                          <h6 id="day5Date" class="card-title mb-4"></h6>
                          <p id="day5Icon" class="card-subtitle mb-4"></p>
                          <p id="day5Temp" class="card-subtitle mb-4">Temp: </p>
                          <p id="day5Humi" class="card-subtitle mb-4">Humidity: </p>
                        </div>
                      </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- my script sheet -->
    <script src="script.js"></script>
  </body>
</html>
